<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hamilton Tennis Courts</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f4f4f4;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    #sticky-filters {
      position: sticky;
      top: 0;
      background: #f4f4f4;
      z-index: 999;
      padding-bottom: 1rem;
      border-bottom: 1px solid #ddd;
    }

    #search-box {
      width: 100%;
      max-width: 800px;
      margin: 0 auto 1rem;
      display: block;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #filters {
      max-width: 800px;
      margin: 0 auto 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: start;
    }

    select {
      flex: 1 1 180px;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      min-height: 3.5rem;
    }

    #reset-filters {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      height: 3.5rem;
      white-space: nowrap;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #eee;
    }

    .court-list {
      max-width: 800px;
      margin: auto;
    }

    .court-card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }

    .badge {
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.85rem;
      font-weight: bold;
      color: white;
      display: inline-block;
    }

    .badge.lighting {
      background-color: #0077cc;
    }

    .badge.type {
      background-color: #28a745;
    }

    a {
      color: #0066cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .court-card {
        padding: 0.75rem;
      }

      #search-box, select {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Hamilton Tennis Courts</h1>

  <div id="sticky-filters">
    <input type="text" id="search-box" placeholder="Search courts by name, lighting, etc.">
    
    <div id="filters">
      <select id="filter-type" multiple></select>
      <select id="filter-season" multiple></select>
      <select id="filter-lighting" multiple></select>
      <select id="filter-court" multiple></select>
      <button id="reset-filters">Reset</button>
    </div>
  </div>

  <div class="court-list" id="court-list">Loading...</div>

  <script>
    const sheetID = "1ZghEOmrIgbT8PIoR-5-ysZWNohyGHz-WEEU-BpeL5_U";
    const sheetName = "Sheet1";
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    let rows = [];
    let cols = [];

    const filters = {
      type: document.getElementById("filter-type"),
      season: document.getElementById("filter-season"),
      lighting: document.getElementById("filter-lighting"),
      court: document.getElementById("filter-court")
    };

    const getSelectedValues = select => Array.from(select.selectedOptions).map(o => o.value.toLowerCase());

    function getColumnOptions(colName) {
      const idx = cols.indexOf(colName);
      const values = new Set();
      rows.forEach(row => {
        const val = row.c[idx]?.v;
        if (val) values.add(val);
      });
      return Array.from(values).sort();
    }

    function populateFilters() {
      populateFilter(filters.type, getColumnOptions("Indoor/Outdoor/Both"));
      populateFilter(filters.season, getColumnOptions("Seasonal Opportunity"));
      populateFilter(filters.lighting, getColumnOptions("Lighting"));
      populateFilter(filters.court, getColumnOptions("Court Type"));
    }

    function populateFilter(selectEl, options) {
      options.forEach(val => {
        const option = document.createElement("option");
        option.value = val;
        option.textContent = val;
        selectEl.appendChild(option);
      });
    }

    function renderCards(dataRows, dataCols) {
      const list = document.getElementById("court-list");
      list.innerHTML = '';

      if (dataRows.length === 0) {
        list.innerHTML = `<p style="text-align:center; font-style:italic;">No results found. Try adjusting your filters or search terms.</p>`;
        return;
      }

      dataRows.forEach(row => {
        const data = {};
        row.c.forEach((cell, i) => {
          data[dataCols[i]] = cell ? cell.v : '';
        });

        const card = document.createElement("div");
        card.className = "court-card";
        card.innerHTML = `
          <h3>${data['Location Name']}</h3>
          <p><strong>Address:</strong> ${data['Address']}</p>
          <p><strong>Outdoor Courts:</strong> ${data['Outdoor Courts #'] || 'N/A'}</p>
          <p><strong>Indoor Courts:</strong> ${data['Indoor Courts #'] || 'N/A'}</p>
          <p><strong>Lighting:</strong> <span class="badge lighting">${data['Lighting'] || 'Unknown'}</span></p>
          <p><strong>Type:</strong> <span class="badge type">${data['Indoor/Outdoor/Both'] || 'N/A'}</span></p>
          <p><strong>Seasonal:</strong> ${data['Seasonal Opportunity'] || 'Unknown'}</p>
          <p><strong>Court Type:</strong> ${data['Court Type'] || 'Unknown'}</p>
          <p><a href="https://www.google.com/maps?q=${data['Latitude']},${data['Longitude']}" target="_blank">üìç View on Google Maps</a></p>
        `;
        list.appendChild(card);
      });
    }

    function applyFiltersAndSearch() {
      const search = document.getElementById('search-box').value.toLowerCase();
      const selectedType = getSelectedValues(filters.type);
      const selectedSeason = getSelectedValues(filters.season);
      const selectedLighting = getSelectedValues(filters.lighting);
      const selectedCourt = getSelectedValues(filters.court);

      const filtered = rows.filter(row => {
        const rowData = {};
        row.c.forEach((cell, i) => {
          rowData[cols[i]] = cell ? cell.v.toString().toLowerCase() : '';
        });

        const matchesSearch = Object.values(rowData).some(val => val.includes(search));
        const matchesType = selectedType.length === 0 || selectedType.includes(rowData["Indoor/Outdoor/Both"]);
        const matchesSeason = selectedSeason.length === 0 || selectedSeason.includes(rowData["Seasonal Opportunity"]);
        const matchesLighting = selectedLighting.length === 0 || selectedLighting.includes(rowData["Lighting"]);
        const matchesCourt = selectedCourt.length === 0 || selectedCourt.includes(rowData["Court Type"]);

        return matchesSearch && matchesType && matchesSeason && matchesLighting && matchesCourt;
      });

      renderCards(filtered, cols);
    }

    fetch(url)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        rows = json.table.rows;
        cols = json.table.cols.map(c => c.label);
        populateFilters();
        renderCards(rows, cols);
      })
      .catch(err => {
        document.getElementById("court-list").innerHTML = "Failed to load data.";
        console.error("Fetch error:", err);
      });

    document.getElementById('search-box').addEventListener('input', applyFiltersAndSearch);
    Object.values(filters).forEach(select => select.addEventListener('change', applyFiltersAndSearch));

    document.getElementById("reset-filters").addEventListener("click", () => {
      document.getElementById("search-box").value = "";
      Object.values(filters).forEach(select => {
        Array.from(select.options).forEach(opt => opt.selected = false);
      });
      renderCards(rows, cols);
    });
  </script>
</body>
</html>
