<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hamilton Tennis Courts</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }
    .court-card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    .court-list {
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>Hamilton Tennis Courts</h1>
  <div class="court-list" id="court-list">Loading...</div>

  <script>
    const sheetID = "1ZghEOmrIgbT8PIoR-5-ysZWNohyGHz-WEEU-BpeL5_U";
    const sheetName = "Sheet1"; // or whatever your tab is called
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    fetch(url)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const cols = json.table.cols.map(c => c.label);
        const list = document.getElementById("court-list");
        list.innerHTML = '';

        rows.forEach(row => {
          const data = {};
          row.c.forEach((cell, i) => {
            data[cols[i]] = cell ? cell.v : '';
          });

          const card = document.createElement("div");
          card.className = "court-card";
          card.innerHTML = `
            <h3>${data['Location Name']}</h3>
            <p><strong>Address:</strong> ${data['Address']}</p>
            <p><strong>Outdoor Courts:</strong> ${data['Outdoor Courts #'] || 'N/A'}</p>
            <p><strong>Indoor Courts:</strong> ${data['Indoor Courts #'] || 'N/A'}</p>
            <p><strong>Lighting:</strong> ${data['Lighting'] || 'Unknown'}</p>
            <p><strong>Indoor/Outdoor/Both:</strong> ${data['Indoor/Outdoor/Both'] || 'N/A'}</p>
          `;
          list.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById("court-list").innerHTML = "Failed to load data.";
        console.error("Fetch error:", err);
      });
  </script>
</body>
</html>
